<!DOCTYPE html>
<html>
<head>
    <title>Confirm delete</title>
</head>
<body>
    <h1>Really delete?</h1>
    <p>Are you sure you want to delete this article?</p>
    <ul>
        <li>ID: {{ item.id }}</li>
        </ul>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'kontrolluebersicht' %}">No, back to overview</a>
    </form>
</body>
</html>
