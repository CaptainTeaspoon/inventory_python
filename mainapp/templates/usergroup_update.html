{% extends 'base.html' %}

{% block title %}Artikel erstellen{% endblock %}

{% block content %}

<h1>Edit usergroup</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Speichern</button>
</form>
<a href="{% url 'landing_page' %}">Zurück zur Übersicht</a>
{% if error_message %}

{% endif %}
{% endblock %}
