<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meine Warenverwaltung{% endblock %}</title>
    <style>
        /* Grundlegendes CSS fÃ¼r das Layout */
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #333; color: white; padding: 1em; display: flex; justify-content: flex-end; align-items: center; }
        header a { color: white; text-decoration: none; margin-left: 1em; }
        header .user-icon { font-size: 1.5em; } /* Beispiel fÃ¼r ein User-Icon */
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .filter-row { margin-bottom: 1em; padding: 10px; background-color: #eee; border-radius: 5px; }
        .warehouse-section { margin-bottom: 1em; border: 1px solid #ccc; border-radius: 5px; padding: 10px; }
        .item-list { list-style: none; padding: 0; }
        .item-list li { display: flex; justify-content: space-between; align-items: center; padding: 0.5em 0; border-bottom: 1px solid #eee; }
        .item-list li:last-child { border-bottom: none; }
        .delete-button { background-color: #f44336; color: white; border: none; padding: 0.5em 1em; text-align: center; text-decoration: none; display: inline-block; font-size: 0.9em; margin-left: 1em; cursor: pointer; border-radius: 3px; }
        .form-container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .form-container h1 { margin-bottom: 1em; }
        .form-container form { display: flex; flex-direction: column; }
        .form-container form input, .form-container form button, .form-container form select { margin-bottom: 1em; padding: 0.5em; border: 1px solid #ccc; border-radius: 3px; }
        .form-container form input, .form-container form select { margin: auto; }
        .form-container form button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .form-container form button:hover { background-color: #45a049; }
        .form-container a { text-decoration: none; color: #4CAF50; }
        .error-messages { background-color: #f44336; color: white; padding: 1em; border-radius: 5px; margin-bottom: 1em; }
        .error-messages h2 { margin: 0; }
        
        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            margin: 0;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="dropdown">
            <a href="#" class="user-icon">ðŸ‘¤</a>
            <div class="dropdown-content">
                <a href="{% url 'usergroup_info' %}">Meine Benutzergruppe</a>
                <a href="{% url 'logout' %}">Abmelden</a>
            </div>
        </div>
        <a href="{% url 'item_create' %}">Neuer Artikel</a>
        <a href="{% url 'warehouse_list' %}">Lagerverwaltung</a>
        <form action="{% url 'item_search' %}" method="get" style="margin-left: 1em;">
            <input type="text" name="q" placeholder="Artikel suchen...">
            <button type="submit">Suchen</button>
        </form>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
