{% extends 'base.html' %}

{% block title %}Artikel erstellen{% endblock %}

{% block content %}

<div class = "form-container">
<h1>Edit item</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Speichern</button>
</form>
<a href="{% url 'landing_page' %}">Zurück zur Übersicht</a>
</div>
{% endblock %}

{% block errors %}
<div class="error-messages">
{% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
{% endif %}
</div> 
{% endblock %}
