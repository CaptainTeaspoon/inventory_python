{% if users %}
    <ul>
        {% for user in users %}
            <li>
                {{ user.Name }} (...)
                <a href="{% url 'user_update' pk=user.pk %}">Bearbeiten</a>
                <form method="post" action="{% url 'user_delete' pk=user.pk %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">LÃ¶schen</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endif %}
